<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CA2RXU WebConfig</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background-color: #0d0d0d;
            color: #ececec;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #3c3c3c;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.6);
            padding: 32px;
            border: 1px solid #2a2a2a;
        }

        h1 {
            color: #ffffff; 
            text-align: center; 
            margin-bottom: 20px; 
            font-size: 22px; 
            line-height: 1.4; 
        }

        .status-section {
            margin-bottom: 25px;
            padding: 18px;
            background: #212121;
            border-radius: 10px;
            border: 1px solid #2a2a2a;
        }

        #status {
            font-size: 14px;
            font-weight: bold;
            padding: 8px 0;
        }

        .status-disconnected {
            color: #ff4f5a;
        }

        .status-connected {
            color: #4effa3;
        }

        #connectBtn {
            padding: 12px 20px;
            font-size: 15px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
            width: 100%;
            margin-bottom: 12px;
        }

        #connectBtn:hover:not(:disabled) {
            background: #1d4ed8;
            transform: translateY(-1px);
        }

        #connectBtn:disabled {
            background: #2a2a2a;
            cursor: not-allowed;
        }

        form {
            display: none;
        }

        form.active {
            display: block;
        }

        .form-section {
            margin-bottom: 24px;
            padding-bottom: 24px;
            border-bottom: 1px solid #2a2a2a;
        }

        .form-section:last-child {
            border-bottom: none;
        }

        .form-section h3 {
            font-size: 13px;
            color: #a0a0a0;
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        label {
            display: flex;
            flex-direction: column;
            margin-bottom: 16px;
            font-size: 13px;
            color: #b4b4b4;
            font-weight: 500;
        }

        label span {
            margin-bottom: 6px;
        }

        label input[type="text"],
        label input[type="number"],
        label select {
            width: 100%;
            padding: 10px 14px;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            font-size: 14px;
            background-color: #212121;
            color: #ececec;
            transition: all 0.2s;
            font-family: inherit;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-bottom: 16px;
        }

        .form-row-3 {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-bottom: 16px;
        }

        .form-row label,
        .form-row-3 label {
            margin-bottom: 0;
        }

        label input[type="checkbox"] {
            margin-left: 0;
            margin-right: 10px;
            cursor: pointer;
            width: 18px;
            height: 18px;
            accent-color: #2563eb;
        }

        .checkbox-label {
            flex-direction: row;
            align-items: center;
        }

        label input[type="text"]:focus,
        label input[type="number"]:focus,
        label select:focus {
            outline: none;
            border-color: #2563eb;
            background-color: #1a1a1a;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        label input[type="text"]:hover,
        label input[type="number"]:hover,
        label select:hover {
            border-color: #3a3a3a;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        button[type="submit"],
        #sendDeleteCommandButton {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        button[type="submit"] {
            background: #28a745;
            color: white;
        }

        button[type="submit"]:hover:not(:disabled) {
            background: #218838;
        }

        #sendDeleteCommandButton {
            background: #dc3545;
            color: white;
        }

        #sendDeleteCommandButton:hover:not(:disabled) {
            background: #c82333;
        }

        button:disabled {
            background: #555;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .message {
            margin-top: 15px;
            padding: 12px;
            border-radius: 6px;
            font-size: 14px;
            display: none;
        }

        .message.show {
            display: block;
        }

        .message.success {
            background: #1f3e2d; 
            color: #7bffb3; 
            border: 1px solid #35a066;
        }

        .message.error {
            background: #3b1f1f;
            color: #ff8a8a;
            border: 1px solid #ff4f4f;
        }

        .message.info {
            background: #1f2a3b;
            color: #a5c8ff;
            border: 1px solid #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CA2RXU - LoRa APRS<br>(NRF52840) TNC Web Configurator</h1>

        <div class="status-section">
            <button id="connectBtn">Connect to the Board</button>
            <p id="status" class="status-disconnected">Status: Not connected</p>
        </div>

        <div id="message" class="message"></div>

        <form id="LoRaAPRSTNCForm">
            <!-- APRS Settings -->
            <div class="form-section">
                <h3>Station Configuration</h3>    
                <div class="form-row">
                    <label>
                        <span>Callsign - SSID</span> 
                        <input
                            type="text"
                            id="callsign"
                            placeholder="NOCALL-1"
                            required
                            oninput="this.value = this.value.toUpperCase();"
                        >
                    </label>
                    <label>
                        <span>Beacon Comment</span>
                        <input
                            type="text"
                            id="comment"
                        >
                    </label>
                </div>
                <div class="form-row-3">
                    <label>
                        <span>Symbol</span> 
                        <input
                            type="text"
                            id="symbol"
                            value="#"
                        >
                    </label>
                    <label>
                        <span>Overlay</span>
                        <input
                            type="text"
                            id="overlay"
                            value="L"
                        >
                    </label>
                </div>
            </div>

            <!-- LoRa Settings -->
            <div class="form-section">
                <h3>LoRa</h3>
                <div class="form-row">
                    <label>
                        <span>Frequency (Hz)</span>
                        <input
                            type="number"
                            id="frequency"
                            min="430000000"
                            max="928000000"
                            value="433775000"
                        >
                    </label>
                    <label>
                        <span>Power (dBm)</span>
                        <input
                            type="number"
                            id="power"
                            min="2"
                            max="22"
                            value="22"
                        >
                    </label>
                </div>
                <div class="form-row-3">
                    <label>
                        <span>Spreading Factor (SF)</span>
                        <select id="spreadingFactor"> 
                            <option value="12" selected>12</option>
                            <option value="11">11</option>
                            <option value="10">10</option>
                            <option value="9">9</option>
                            <option value="8">8</option>
                            <option value="7">7</option>
                        </select>
                    </label>
                    <label>
                        <span>Coding Rate (CR4)</span>
                        <select id="codingRate4"> 
                            <option value="5" selected>5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                        </select>
                    </label>

                    <label>
                        <span>Bandwidth (BW)</span>
                        <select id="signalBandwidth"> 
                            <option value="62.5">62.5 KHz</option>
                            <option value="125.0" selected>125.0 KHz</option>
                            <option value="250.0">250.0 KHz</option>
                            <option value="500.0">500.0 KHz</option>
                        </select>
                    </label>
                </div>
            </div>

            <div class="button-group">
                <button type="submit">Upload Configuration</button>
            </div>
        </form>
    </div>

    <script>
        let port;
        let writer;

        // Show Message
        function showMessage(text, type = 'info') {
            const msgEl = document.getElementById('message');
            msgEl.textContent = text;
            msgEl.className = `message show ${type}`;
            setTimeout(() => msgEl.classList.remove('show'), 5000);
        }

        // Status update
        function updateStatus(connected) {
            const statusEl = document.getElementById('status');
            const connectBtn = document.getElementById('connectBtn');
            const form = document.getElementById('LoRaAPRSTNCForm');

            if (connected) {
                statusEl.textContent = 'Status: Board Connected';
                statusEl.className = 'status-connected';
                connectBtn.disabled = true;
                connectBtn.textContent = '(Reload WebPage to Disconnect from Board)';
                form.classList.add('active');
            } else {
                statusEl.textContent = 'Status: Board Not Connected';
                statusEl.className = 'status-disconnected';
                connectBtn.disabled = false;
                connectBtn.textContent = 'Connect to the Board';
                form.classList.remove('active');
            }
        }

        // Connect/Disconnect to Serial
        document.getElementById('connectBtn').addEventListener('click', async () => {
            if (port) {
                // Disconnect
                try {
                    await port.close();
                    port = null;
                    writer = null;
                    updateStatus(false);
                    showMessage('Disconnected from board', 'info');
                } catch (error) {
                    showMessage('Disconnection Error: ' + error.message, 'error');
                }
            } else {
                // Connect
                try {
                    port = await navigator.serial.requestPort();
                    await port.open({ baudRate: 115200 });
                    writer = port.writable.getWriter();
                    updateStatus(true);
                    //showMessage('Connected to board', 'success');
                } catch (error) {
                    showMessage('Connection Error: ' + error.message, 'error');
                    port = null;
                    writer = null;
                }
            }
        });

        // Send JSON
        async function sendJSON(dataObj) {
            if (!writer) {
                showMessage('Please connect the board first', 'error');
                return false;
            }

            try {
                const encoder = new TextEncoder();
                const jsonData = JSON.stringify(dataObj);
                await writer.write(encoder.encode(jsonData + "\n"));
                showMessage('Data Sent', 'success');
                return true;
            } catch (error) {
                showMessage('Sending Error: ' + error.message, 'error');
                return false;
            }
        }

        // Validate data before sending
        function validateForm() {
            const freq = parseFloat(document.getElementById('frequency').value);
            const sf = parseInt(document.getElementById('spreadingFactor').value);
            const cr = parseInt(document.getElementById('codingRate4').value);
            const bw = parseFloat(document.getElementById('signalBandwidth').value);
            const power = parseInt(document.getElementById('power').value);

            if (freq && (freq < 430000000 || freq > 928000000)) {
                showMessage('Frequency out of range (430-928 MHz)', 'error');
                return false;
            }

            if (sf && (sf < 7 || sf > 12)) {
                showMessage('Spreading Factor must be 7-12', 'error');
                return false;
            }

            if (cr && (cr < 5 || cr > 8)) {
                showMessage('Coding Rate must be 5-8', 'error');
                return false;
            }

            if (bw && (bw < 62.5 || bw > 500.0)) {
                showMessage('Bandwidth out of range (62.5KHz-500KHz)', 'error');
                return false;
            }

            if (power && (power < 2 || power > 22)) {
                showMessage('Power must be 2-22 dBm', 'error');
                return false;
            }

            return true;
        }

        // Submit form
        document.getElementById('LoRaAPRSTNCForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!validateForm()) return;

            const data = {
                callsign: document.getElementById('callsign').value,
                comment: document.getElementById('comment').value || "",
                symbol: document.getElementById('symbol').value || "#",
                overlay: document.getElementById('overlay').value || "L",

                frequency: parseFloat(document.getElementById('frequency').value) || 433775000,
                spreadingFactor: parseInt(document.getElementById('spreadingFactor').value) || 12,
                codingRate4: parseInt(document.getElementById('codingRate4').value) || 5,
                signalBandwidth: parseFloat(document.getElementById('signalBandwidth').value) || 125.0,
                power: parseInt(document.getElementById('power').value) || 20,

            };

        await sendJSON(data);
        });

        // Status Init
        updateStatus(false);
    </script>
</body>
</html>
